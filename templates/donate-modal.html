<div class="modal-header">
	<h3 class="modal-title">Donate!</h3>
</div>
<div class="modal-body">
	<p>Was this information valuable to you? Want to help keep this info up to date improving? Why not donate!</p>
	<button class="btn btn-primary btn-lg" type="button" ng-click="ok()"><i class="fa fa-cc-paypal"></i> PayPal</button>
	<button class="btn btn-primary btn-lg" type="button" ng-click="ok()"><i class="glyphicon glyphicon-bitcoin"></i> Bitcoin</button>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
