<html lang="en">
 
<head>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
 
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="taxes.js" charset="utf-8"></script>

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Helvetica;
            font-size: 13px;
        }
    </style>
 
</head>
 
<body>
 
    <div class="container">
 
        <div class="jumbotron">
 
	    <svg id="visualisation" width="1000" height="500"></svg>
	    <script>
                var brackets = [
                    [10000, 0.1],
                    [20000, 0.2],
                    [30000, 0.3],
                    [40000, 0.4],
                    [Infinity, 0.5]
                ];

                var mb_brackets = [
                    [31000, 0.2580],
                    [45282, 0.2775],
                    [67000, 0.3325],
                    [90563, 0.3790],
                    [140388, 0.4340],
                    [200000, 0.4640],
                    [Infinity, 0.5040]
                ];

                var mb_personal_amt = [
                    [9134, 0.1080]
                ];

                var fed_personal_amt = [
                    [11474, 0.1500]
                ];

                mb_brackets = subtract_brackets(mb_brackets, mb_personal_amt);
                mb_brackets = subtract_brackets(mb_brackets, fed_personal_amt);

                var data = [];

                for (var i = 0; i <= 250000; i += 100) {
                    data.push({
                        "Income": i,
                        "Tax": taxes_owed(i, mb_brackets),
                        "Effective Rate": effective_rate(i, mb_brackets),
                        "Marginal Rate": marginal_rate(i, mb_brackets)
                    });
                }


                function InitChart(data) {
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 50,
                            bottom: 20,
                            left: 50
                        },

                    xScale = d3.scale.linear()
                        .range([MARGINS.left, WIDTH - MARGINS.right])
                        .domain([0, d3.max(data, function(d) {
                            return d["Income"];
                        })]),
                    yScale = d3.scale.linear()
                        .range([HEIGHT - MARGINS.top, MARGINS.bottom])
                        .domain([0, d3.max(data, function(d) {
                            return d["Tax"];
                        })]),
                    yScale2 = d3.scale.linear()
                        .range([HEIGHT - MARGINS.top, MARGINS.bottom])
                        .domain([0, d3.max(data, function(d) {
                            return d["Marginal Rate"];
                        })]),

                    xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient("bottom");
                    yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    yAxis2 = d3.svg.axis()
                        .scale(yScale2)
                        .orient("right");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis 2")
                        .attr("transform", "translate(" + (WIDTH - MARGINS.right) + ",0)")
                        .call(yAxis2);
                    var lineGenTax = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Income);
                        })
                        .y(function(d) {
                            return yScale(d["Tax"]);
                        })
                        .interpolate("basis");
                    var lineGenEff = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Income);
                        })
                        .y(function(d) {
                            return yScale2(d["Effective Rate"]);
                        })
                        .interpolate("basis");
                    var lineGenMarg = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Income);
                        })
                        .y(function(d) {
                            return yScale2(d["Marginal Rate"]);
                        })
                        .interpolate("basis");
                    var color = d3.scale.category10()
                        .domain(["Tax", "Effective Rate", "Marginal Rate"]);
                    vis.append('svg:path')
                        .attr('d', lineGenTax(data))
                        .attr('stroke', color("Tax"))
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGenEff(data))
                        .attr('stroke', color("Effective Rate"))
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGenMarg(data))
                        .attr('stroke', color("Marginal Rate"))
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                }
                InitChart(data);
            </script>
 
        </div>
 
    </div>

</body>
 
</html>
