<html lang="en">
 
<head>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
 
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>
 
</head>
 
<body>
 
    <div class="container">
 
        <div class="jumbotron">
 
	    <svg id="visualisation" width="1000" height="500"></svg>
	    <script>
                function InitChart(data) {
                    /*
                    regions = d3.nest()
                        .key(function(d) { return d.region; })
                        .entries(stocks = data);
                        */

                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 50,
                            bottom: 20,
                            left: 50
                        },
                    xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 250000]),
                    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 100000]),
                    yScale2 = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 0.5]),
                    xAxis = d3.svg.axis()
                        .scale(xScale),
                    yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    yAxis2 = d3.svg.axis()
                        .scale(yScale2)
                        .orient("right");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis 2")
                        .attr("transform", "translate(" + (WIDTH - MARGINS.right) + ",0)")
                        .call(yAxis2);
                    var lineGenTax = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Income);
                        })
                        .y(function(d) {
                            return yScale(d["Tax"]);
                        })
                        .interpolate("basis");
                    var lineGenEff = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Income);
                        })
                        .y(function(d) {
                            return yScale2(d["Effective Rate"]);
                        })
                        .interpolate("basis");
                    var lineGenMarg = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.Income);
                        })
                        .y(function(d) {
                            return yScale2(d["Marginal Rate"]);
                        })
                        .interpolate("basis");
                    var color = d3.scale.category10()
                        .domain(["Tax", "Effective Rate", "Marginal Rate"]);
                    vis.append('svg:path')
                        .attr('d', lineGenTax(data))
                        .attr('stroke', color("Tax"))
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGenEff(data))
                        .attr('stroke', color("Effective Rate"))
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGenMarg(data))
                        .attr('stroke', color("Marginal Rate"))
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    /*
                    regions.forEach(function(d) {
                        vis.append('svg:path')
                            .attr('d', lineGen(d.values))
                            .attr('stroke', color(d.key))
                            .attr('stroke-width', 2)
                            .attr('fill', 'none');
                    });
                    */
                }
                d3.csv("foo.csv", InitChart);
            </script>
 
        </div>
 
    </div>

</body>
 
</html>
